<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<div class="editor-page">
        <div class="container page">
          <div class="row">
            <div class="col-md-10 offset-md-1 col-xs-12">
      
             
      
              <form >
                <fieldset >
      
                  <fieldset class="form-group">
                    <input class="form-control form-control-lg"
                      formControlName="title"
                      type="text"
                      placeholder="Question Title" id="title" />
                  </fieldset>
                 
                  <fieldset class="form-group">
                    <select class="form-control" aria-label="Default select example " id="cat">
                      <option selected>C LAB</option>
                      <option value="Android">CPP LAB</option>
                      <option value="Competitive Coding">JAVA LAB</option>
                      <option value="Web Development">DS LAB</option>
                      <option value="Machine Learning">ADS LAB</option>
                      <option value="Web Development">OS LAB</option>
                      <option value="Machine Learning">ADS LAB</option>
                    </select>
                  </fieldset>
                 
                  <fieldset class="form-group">
                    <textarea class="form-control"
                      formControlName="body"
                      rows="8"
                      placeholder="Question Description" id="desc"></textarea>
                  </fieldset>
      
                  <fieldset class="form-group">
                    <input class="form-control"
                      type="text"
                      placeholder="Question tags"
                     
                       id="tag"/>
                  </fieldset>
      
                  <button class="btn btn-lg pull-xs-right btn-primary" type="button" onclick="push()">
                    Publish Question
                  </button>
      
                </fieldset>
              </form>
      
            </div>
          </div>
        </div>
      </div>
      
      
      <div id="dummy"></div>
      , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
